   <div class="myModal" id="myModal">
    <form id="movieForm">
        <div class="card">
            <div class="card-header">
                <h3>
                    Add Movie Info

                    <i class="fa-regular fa-circle-xmark float-right text-danger movieClose"></i>
                </h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" required placeholder="Name of Movie..." id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image Url</label>
                    <input type="text" required placeholder="Image Url.." id="imgUrl" class="form-control">
                </div>
                <div class="form-group">
                    <label for="overview">Overview</label>
                    <textarea type="text" required placeholder="Overview.." id="overview" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select type="text" required  id="rating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary" type="submit" id="submitBtn">Add</button>
                <button class="btn btn-info d-none" type="button" id="updateBtn">Update</button>
                <button class="btn btn-danger movieClose"  type="button">Cancel</button>
            </div>
        </div>
    </form>
